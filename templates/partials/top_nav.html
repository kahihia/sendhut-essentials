{% load static %}
<nav class="navbar navbar-expand-md navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/sendhut-yellow.png' %}" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="float-right">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        {% if user.is_authenticated %}
          <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle"
                    type="button" id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
              My Account
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Order history</a>
              <a class="dropdown-item" href="#">Payments</a>
              <a class="dropdown-item" href="#">Notifications</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        {% else %}
          <a class="btn btn-outline-primary" href="{% url 'login' %}"
             role="button">
             Login
          </a>
        {% endif %}
        <a href="#" data-href="{% url 'lunch:cart' %}" data-slidepanel="panel">
          <img class="icon" src="{% static 'images/icons/shopping-cart.svg' %}" alt="Your order">
          <span id="cart-item-count">{{ cart|length }}</span>
        </a>
      </div>
    </div>
  </div>
</nav>
