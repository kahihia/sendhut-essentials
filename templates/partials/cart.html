<div class="cart">
  <div>
    {% if items %}
      <h6 class="float-left bold">Your Order</h6>
    {% endif %}

    <button type="button" class="close float-right" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  {% if cart %}
    <div class="container">
      <div class="row">
        <div class="col-sm-11 offset-sm-1">
        <a href="{% url 'lunch:checkout' %}" class="btn-checkout">
          <span class="float-left">Checkout</span>
          <span class="float-right">{{ total }}</span>
        </a>
      </div>
      </div>
    </div>

    <div>
      {% for line in cart %}
        <div class="container-fluid cart-line">
          <div class="row">
            <div class="col-sm-1">{{ line.quantity }}</div>
            <div class="col-sm-10">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-10">
                    <a href="#" class="item-popup"
                       data-href="{% url 'lunch:cartline_detail' hash=line.hash slug=line.slug %}">
                      {{ line.name }}
                    </a>
                  </div>
                  <div class="col-sm-1">{{ line.total }}<br>
                    <a data-href="{% url 'lunch:cartline_delete' line.hash %}"
                       href="#" class="delete">Remove</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="container cart-summary">
      <div class="row">
        <div class="col-sm-6">
          Subtotal
        </div>
        <div class="col-sm-6">
          {{ sub_total }}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          Delivery
        </div>
        <div class="col-sm-6">
          {{ delivery_fee }}
        </div>
      </div>
    </div>

{% else %}
  <div class="clearfix"></div>
  <h6 class="text-muted empty-cart-msg">Your basket is empty</h6>
{% endif %}
</div>
